<h2 mat-dialog-title>Error</h2>
<mat-dialog-content>
    <span class="main-error">
    <mat-icon class="main-error">error</mat-icon> {{data.msg}}
    </span>
    <mat-list *ngIf="data.errors">
        <mat-list-item *ngFor="let error of data.errors">{{error}}</mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
