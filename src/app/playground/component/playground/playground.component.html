<p>
  PLAYGROUND - playground works!
</p>

<section class="example-section">
  <mat-checkbox class="full-width" [(ngModel)]="checked">Checked</mat-checkbox>
</section>

{{checked}}

<mat-form-field class="half-width">
  <input matInput [(ngModel)]="datepicker" [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

{{datepicker}}


<mat-form-field class="full-width">
  <input matInput [(ngModel)]="input1" placeholder="Input">
</mat-form-field>

{{input1}}

<mat-form-field class="full-width">
  <textarea matInput [(ngModel)]="textarea1" placeholder="Textarea"></textarea>
</mat-form-field>

{{textarea1}}

<mat-form-field class="full-width">
  <mat-select [(ngModel)]="select1" placeholder="Select">
    <mat-option value="option">Option</mat-option>
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2">Option 2</mat-option>
  </mat-select>
</mat-form-field>

{{select1}}

<section class="example-section">
  <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>
</section>

{{favoriteSeason}}

<section>
  <mat-spinner></mat-spinner>
</section>
